<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <!-- <h1>ABC</h1> -->
    <div class="container">
        <div class="sideMenu">
            <div class="logo">
                <img class="image"
                    src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png">
                <p class="name">ODIN</p>
            </div>
        </div>
        <div>
            <div class="title">
                <h1>
                    This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest drams.
                    <br>
                    Sign up now to get started.
                </h1>
                <br>
                <h1>
                    You know you want to.
                </h1>
            </div>


            <div class="">
                <h2 class="doThis">Let's do this!</h2>
                <form class="form" method="post">
                    <div>
                        <label class="label" for="first_name">First Name</label>
                        <br>
                        <input class="input" type="text" id="first_name">
                    </div>
                    <div>
                        <label class="label" for="last_name">Last Name</label>
                        <br>
                        <input class="input" type="text" id="last_name">
                    </div>
                    <div>
                        <label class="label" for="email">Email</label>
                        <br>
                        <input class="input" type="email" id="email">
                    </div>
                    <div>
                        <label class="label" for="phone_no">Phone Number</label>
                        <br>
                        <input class="input" type="number" id="phone_no">
                    </div>
                    <div>
                        <label class="label" for="pwd">Password</label>
                        <br>
                        <input class="input" type="password" id="pwd">
                    </div>
                    <div>
                        <label class="label" for="c_pwd">Confirm Password</label>
                        <br>
                        <input class="input" type="password" id="c_pwd">
                    </div>

                </form>

                <div>
                    <button class="btn" type="submit">Create Account</button>
                </div>
                <div>
                    <p class="doThis">Already have an account? <a href="./login">Log in</a></p>
                </div>
            </div>


        </div>

    </div>



</body>

</html>
